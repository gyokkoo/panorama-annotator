<!DOCTYPE html>
<html lang="en">

<head>
	<title>Panorama anotator</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.css" />

	<link rel="stylesheet" href="styles/alert.css">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/buttons.css">

	<script src="./scripts/server-api.js"></script>

	<!-- Load Photo Sphere Viewer library -->
	<script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uevent@2/browser.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>

	<!-- Load marker plugin -->
	<script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.js"></script>

	<!-- QR code library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

	<!-- AWS SDK for Javascript -->
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.704.0.min.js"></script>
</head>

<body>
	<div id="message-container" class="alert" onclick="hideMessage()">
	</div>
	
	<div class="header-wrapper">
		<h1 class="page-title">Panorama anotator</h1>
		<div class="dropdown">
			<button class="panorama-dropdown button" type="button" data-toggle="dropdown" onclick="showDropdown(event)">
				Select panorama
				<span class="caret"></span>
			</button>
			<ul id="panorama-images" class="dropdown-content">
			</ul>
		</div>
	</div>

	<div class="panorama-wrapper">
		<div id="photosphere"></div>
	</div>

	<button id="import-btn" class="button" onclick="showImportArea()">Import anotations</button>
	<button id="export" class="button" onclick="exportAnotations()">Export anotations</button>
	<div id="import-area">
		<input type="file" id="import-files" value="Import" /><br />
		<textarea id="import-result"></textarea>
		<button onclick="importAnotations()">Import</button>
		<button onclick="hideImportArea()">Close</button>
	</div>

	<script src="scripts/script.js"></script>
	<script src="scripts/s3-get-images.js"></script>
	<script>listAlbums();</script>
	<script src="scripts/export-import.js"></script>
</body>

</html>
